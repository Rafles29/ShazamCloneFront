<hr>
<div class="container">
  <h1>
    Recognize songs by uploading or recording
  </h1>
  <app-audio-input></app-audio-input>

  <hr class="my-5">

  <div class="switch square blue-white-switch" *ngIf="loggedIn">
    <label>
      Featured
      <input type="checkbox" (change)="toggleHistory($event)">
      <span class="lever"></span>
      History
    </label>
  </div>

  <div *ngIf="!showHistory">
    <h1>Featured and most popular songs</h1>
    <app-song-list [songs]="mostPopularSongs"></app-song-list>
  </div>

  <div *ngIf="showHistory && loggedIn">
    <h1>History</h1>
    <app-song-list [songs]="history"></app-song-list>
  </div>

</div>
