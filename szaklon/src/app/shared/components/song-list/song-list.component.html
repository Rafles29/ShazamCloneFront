    <mdb-flipping-card #card>
      <!--Front Side-->
      <div class="face front card tp-box_side tp-box_front">
  
        <!--Content-->
        <div class="content">
          <a class="rotate-btn" data-card="card-2" (click)="card.toggle()" *ngIf="admin">
            <mdb-icon fas icon="edit"></mdb-icon>
          </a>
          <mdb-card-title>
            <h4 class="mt-5 text-center">{{ song?.title }}</h4>
          </mdb-card-title>
          <mdb-card-text class="text-center">
            <small class="text-muted">by {{ song?.artist }}</small>
            <small class="text-muted">Genre: {{ song?.genre }}</small>
            <small class="text-muted" *ngIf="admin">Featured: {{ song?.featured }}</small>
          </mdb-card-text>
        </div>

        <audio class="w-100" controls>
          <source [src]="song?.audioUrl">
          Your browser does not support audio element.
        </audio>
        <!--/.Content-->
  
      </div>
      <!--/.Front Side-->
  
      <!--Back Side-->
      <div class="face back tp-box_side tp-box_back" *ngIf="admin">
        <!--Title-->
        <h5 class="card-title">Options
          <i class="fas fa-times rotate-btn" (click)="card.toggle()"></i>
        </h5>

        <form>
            <div class="form-row">
                <div class="col-6">
                    <div class="md-form form-sm">
                      <input mdbInput type="text" id="form2" class="form-control form-control-sm" [value]="song.title">
                      <label for="form2" class="">Title</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="md-form form-sm">
                      <input mdbInput type="text" id="form2" class="form-control form-control-sm" [value]="song.artist">
                      <label for="form2" class="">Artist</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="md-form form-sm">
                      <input mdbInput type="text" id="form2" class="form-control form-control-sm" [value]="song.genre">
                      <label for="form2" class="">Genre</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="md-form form-sm">
                      <mdb-checkbox [checked]="song.featured">Featured</mdb-checkbox>
                    </div>
                </div>
            </div>
            <button mdbBtn color="info" size="sm" outline="true" rounded="true" block="true" class="my- 0 waves-effect z-depth-0" mdbWavesEffect
            type="submit">Update</button>

        </form>

      </div>
      <!--/.Back Side-->
    </mdb-flipping-card>
  </div>
</div>
