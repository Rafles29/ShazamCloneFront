<!-- Material form login -->
<div class="mx-auto mt-3 container-mw-40" >
<mdb-card>

  <mdb-card-header class="blue-gradient white-text text-center py-4">
    <h5>
      <strong>Sign in</strong>
    </h5>
  </mdb-card-header>


  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;" [formGroup]="loginForm" (ngSubmit)="login()">

      <!-- Username -->
      <div class="md-form">
        <input type="text" id="materialLoginFormUsername" class="form-control" formControlName="username" mdbInput>
        <label for="materialLoginFormUsername">Username</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control" formControlName="password" mdbInput>
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <!-- Sign in button -->
      <button mdbBtn gradient="blue" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit">Sign in</button>

      <!-- Register -->
      <p>Don't have an account yet?
        <a routerLink="/register" >Register</a>
      </p>

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
</div>
<!-- Material form login -->
