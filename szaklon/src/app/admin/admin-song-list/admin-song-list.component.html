<div class='container'>
  <div class="form-row mt-4">
      <div class="form-group col-md-5 mx-auto">
          <mdb-select [(ngModel)]="options.artist" name="artist" [options]="artistOptionsSelect" placeholder="Choose artist" label="Artist"></mdb-select>
      </div>
      <div class="form-group col-md-5 mx-auto">
          <mdb-select [(ngModel)]="options.genre" name="genre" [options]="genreOptionsSelect" placeholder="Choose genre" label="Genre"></mdb-select>
      </div>
      <div class="form-group col-md-2 mx-auto pl-3">
          <mdb-checkbox [(ngModel)]="options.featured" name="featured">Featured</mdb-checkbox>
      </div>
  </div>
  <div class="row">
    <div class="col-12 mx-auto">
      <div class="md-form">
        <input type="text" class="form-control" id="search" mdbInput [(ngModel)]='listFilter'>
        <label for="search">Search</label>
      </div>
    </div>
  </div>
  <button mdbBtn gradient="blue" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
  type="submit" (click)="search()">Find</button>
  <h1>Songs</h1>
  <br>
  <app-song-list [songs]="viewSongList" [admin]="true"></app-song-list>
  <app-pagination [elements]="filteredSong" [pageSize]="3" #pagination></app-pagination>
</div>
